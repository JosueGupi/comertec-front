<ion-header>
</ion-header>

<ion-content>
  <center>
    <p></p>
  <ion-title size="large" slot="end">ELIMINAR PEDIDO</ion-title>
  <p></p>


    <div [formGroup]="registerForm">

      <ion-input color="dark" expand="block" placeholder="Id del Pedido" class="button" formControlName="IdPedido"

      <p></p>


      <ion-button color="dark" expand="block" class="button" (click)="eliminar()">Eliminar</ion-button>
    </div>
    <ion-button color="dark" expand="block" class="button" (click)="back()">Salir</ion-button>

  </center>
</ion-content>
