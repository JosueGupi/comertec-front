<div class="container">
  <h1>Historial Clientes</h1>
  <div class="row">
    <div class="col">
      <div class="form-group">
        <input type="text" class="form-control" name="filterPedidos" placeholder="Buscar..." [(ngModel)]="filterPedidos">
        <p></p>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <table class="table table-striped table-dark ">
        <thead>
          <tr>
            <th>id</th>
            <th>Cliente</th>
            <th>Alimento</th>
            <th>Cantidad</th>
            <th>Fecha</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let alimento of pedidos | filter:filterPedidos">
            <td>{{alimento.idPedido}}</td>
            <td>{{alimento.Cliente}}</td>
            <td>{{alimento.Alimento}}</td>
            <td>{{alimento.cantidad}}</td>
            <td>{{alimento.Fecha}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
